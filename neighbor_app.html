<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood map</title>
    <link rel=stylesheet type=text/css href="css/style.css">
</head>
<body>
        
    <div class="container">
        
        <div id="places">
            <h1>MY LOCATION COOL</h1>
            <div id="search-area">
                <p><input id="search-input" type="text" data-bind="event: { keyup: searchList }, textInput: filter"/> search</p>
            </div>
            <nav id="filter-menu">
                <ul data-bind="foreach: places">
                    <li class="place-name"><p data-bind="text: name, click: $parent.showInfo"></p></li>
                </ul>
            </nav>
        </div>
        <div id="content">
            <div id="nav-button">
                <div id="hamburger-menu" data-bind="click: toggleMenuDisplay">
                    <div class="m-bar"></div>
                    <div class="m-bar"></div>
                    <div class="m-bar"></div>
                </div>
            </div>
            <div id="map"></div>
        </div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1oSjsz4Dftcbn2K4cjZWNy_tUAIr3cPA&v=3&callback=initMap">
    </script>
    
</body>
</html>
