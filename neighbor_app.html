<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighborhood map</title>
    <link rel=stylesheet type=text/css href="css/style.css">
</head>
<body>
    <div class="container">
        <div id="places">
            <p>Search: <input type="text" data-bind="event: { keyup: searchList }, textInput: filter"/></p>
            <p data-bind="click: searchList"> click me</p>
            <ul data-bind="foreach: places">
                <li data-bind="text: name, click: $parent.showInfo"></li>
            </ul>
        </div>
        <div id="map"></div>
    </div>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1oSjsz4Dftcbn2K4cjZWNy_tUAIr3cPA&v=3&callback=initMap">
    </script>
    
</body>
</html>
